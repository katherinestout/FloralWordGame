<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Political Word Guess Game</title>

    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./assets/style.css">

    <script src="assets/script.js"></script>
    <link rel= "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

</head>
<body>
    <div class="game">
    <div class = "container container-fluid">
        <div class="row">
      
        <div class="col-sm-12">
        <h1>Floral Word Guess Game</h1>
        <p>Try to guess the flower! You have twenty chances ^_^</p>
        </div>
        </div>
      
     <div class="row">
        <div class="col-sm-6">
            <h2 id ="guesses">Guesses:</h2>
            </div>
             <div class="col-sm-6">
            <h2 id="wins">Wins:</h2>
            <h2 id="losses">Losses:</h2>
             </div>
            </div>
           
      <div class="row">
         <div class="col-sm-12">
         <h2>Correct Letters:</h2>
            <p id = "answer"></p>
            <p id= "counter"> </p>
            <p id ="letter"></p>
            </div>
      </div>   
      <div class="row">
            <div class="col-sm-6">
            <h2>Hints:</h2>
     
               <button id = "vowels">Number Of Vowels:</button>
               <div class = "numbervowels"></div>
               <button>Last letter: </button>
               <div class="lastletter"></div>
           
               </div>
         
      
  
        <div class="col-sm-6">
            <h2 >Incorrect Letters:</h2>
            <br>
            <p id ="incorrect">-</p>
           
        </div>

    </div>
       <div class="row">
           <div class="col-sm-12">

                <div class = "alphabet">
                    </div>
           </div>
       </div>

        </div>
    </body>
    </html>
